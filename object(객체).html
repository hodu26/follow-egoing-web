<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Object [ 객체 ]</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer" : "egoing",
            "designer" : "leezche"
        };

        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("designer : "+coworkers.designer+"<br>");
        coworkers.bookkeeper = "duru";                                          // 객체에 정보 추가
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
        coworkers["data scientist"] = "taeho";                                  // 객체에 정보 추가
        document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate [ 반복 ]</h2>
    <script>
        for(var key in coworkers){
            document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>
    <h2>Prorperty [ 객체에 소속된 변수 ] & Method [ 객체에 소속된 함수 ]</h2>
    <script>
        /*
        var ShowAll = function(){}  ===  function ShowAll(){}
        */
        coworkers.ShowAll = function(){
            for(var key in this){
                document.write(key+' : '+this[key]+'<br>');
            }
        }
        coworkers.ShowAll();
    </script>
</body>
</html>
